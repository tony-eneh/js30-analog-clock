<!doctype html>
<html lang='en'>
<head>
<title>Analog Clock</title>
<meta charset='utf-8' />

<style>
	body {
	background-color: #444;
	}
	
	
	
	.clock {
		position: absolute;
		left: 50%;
		top: 50%;
		margin: -100px auto auto -100px;
		border: solid 6px fuchsia;
		width: 200px;
		height: 200px;
		border-radius: 50%;
	}
	
	.hand {
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -1px;
	width: 2px;
	height: 45%;
	background: black;
	transform-origin: 50% 0%;
	}
	
	.second {
	
	}
	
	.minute{
	background-color:red;
	height: 40%
	}
	
	.hour{
	background-color:black;
	height: 30%;
	}
		
</style>

</head>
<body>
	<div class='clock-container'>
		<div class='clock'>
			<div class='hour hand'></div>
			<div class='minute hand'></div>
			<div class='second hand'></div>
		</div>
	</div>
	
<script>
	let secondHand = document.querySelector('.second');
	let minuteHand = document.querySelector('.minute');
	let hourHand = document.querySelector('.hour');
	
	function setDate(){
		let now = new Date();
		let seconds = now.getSeconds();
		secondHand.style.transform = `rotate(${(seconds/60)*360+180}deg)`; //-180 would also work here
		
		let minutes = now.getMinutes();
		minuteHand.style.transform = `rotate(${(minutes/60)*360+180}deg)`;
		
		let hours = now.getHours();
		hourHand.style.transform = `rotate(${(hours/12)*360+180}deg)`;
	
	}
	
	setInterval(setDate, 1000);
		

</script>
	
</body>
</html>
